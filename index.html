<script>
function getCookie(name) {
    const cookies = document.cookie.split('; ');
    for (let cookie of cookies) {
        const [key, value] = cookie.split('=');
        if (key === name) return value;
    }
    return null;
}

(function () {
    const existingVisitorId = getCookie('visitorId');

    if (!existingVisitorId) {
        console.log("No visitorId cookie found. Loading FingerprintJS...");

        FingerprintJS.load()
            .then(fp => fp.get())
            .then(result => {
                const newVisitorId = result.visitorId;
                console.log("Generated new visitorId:", newVisitorId);

                const cookieValue = `visitorId=${newVisitorId}; max-age=${60 * 60 * 24 * 30}; path=/`;
                document.cookie = cookieValue;
            })
            .catch(error => {
                console.error("Failed to load or generate FingerprintJS:", error);
            });

    } else {
        console.log("Found existing visitorId cookie:", existingVisitorId);
    }
})();
</script>
